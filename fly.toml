# fly.toml app configuration file generated for bernheisel on 2023-05-30T10:21:21-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "bernheisel"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[[services]]
  protocol = "tcp"
  internal_port = 4000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    method = "get"
    path = "/up.txt"
    protocol = "http"
    restart_limit = 6
  [[services.http_checks.headers]]
    X-Forwarded-Proto = "https"
